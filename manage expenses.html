<body>
  <header>
    <h1 id="header">YOUR PERSONAL FINANCE MANAGER</h1>
          <a id="logo" href="./index.html">Home</a>
          <a href="./login page.html">Login</a>
          <!-- <a href="file:///D:/workspace/fee%20project/sign%20up%20page.html" target="_blank">SIGN UP</a> -->
  
          <a href="./contact us.html">Contact us</a>
          <a href="./manage expenses.html" target="_blank">Manage</a>
    </header>
  <div>
    <div class="container">
        
      <div class="balance">
    <h2>Your Balance: <span id="balance">1000</span></h2></div><br>
    <div class="expense-form">
    <h2>Add Expense</h2><br>
    <h5>Expense Description:</h5>
    <input type="text" id="expenseDesc" placeholder="Expense Description"><br>
    <h5>Expense Amount:</h5>
    <input type="number" id="expenseAmount" placeholder="Expense Amount"><br>
    <button onclick="addExpense()">Add Expense</button>
  </div>

  <div id="expenseHistory">
    <h3>Expense History</h3>
    <ul id="expensesList">
      <!-- Expense items will be listed here -->
    </ul>
  </div></div>

  <script>
    let balance = 1000; // Initial balance
    const expenses = []; // Array to store expenses

    // Function to add an expense
    function addExpense() {
      const description = document.getElementById('expenseDesc').value;
      const amount = parseFloat(document.getElementById('expenseAmount').value);

      if (description && !isNaN(amount) && amount > 0) {
        expenses.push({ description, amount });
        balance -= amount; // Deducting the expense from the balance
        updateBalance();
        displayExpenses();
      } else {
        alert('Please enter valid expense details.');
      }
    }

    // Function to update balance display
    function updateBalance() {
      document.getElementById('balance').textContent = $${balance};
    }

    // Function to display expenses in the list
    function displayExpenses() {
      const expensesList = document.getElementById('expensesList');
      expensesList.innerHTML = ''; // Clear the list

      expenses.forEach(expense => {
        const li = document.createElement('li');
        li.textContent = ${expense.description}: $${expense.amount};
        expensesList.appendChild(li);
      });
    }

    // Initial display
    updateBalance();
    displayExpenses();
  </script>
  <footer>

</footer>
</body>
